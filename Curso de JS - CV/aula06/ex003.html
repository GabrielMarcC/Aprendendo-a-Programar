<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: aqua;
            color: white;
            font: normal 20pt Arial; /* comentário em CSS */
        }
        h1{
            color:black;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição.</p> <!-- Comentário em HTML -->
    <script>
        /* primeira forma. Convertendo direto para inteiro

        var n1 = Number.parseInt(window.prompt('Digite um número: ')); // String
        var n2 = Number.parseInt(window.prompt('Digite outro número: ')); // String;
        */
        /* segunda forma. Convertendo direto para Float/Real

        var n1 = Number.parseFloat(window.prompt('Digite um número: '));
        var n2 = Number.parseFloat(window.prompt('Digite outro número: '));
        */
        
        //Usando somente o Number
        
        var n1 = Number(window.prompt('Digite um número: '));
        var n2 = Number(window.prompt('Digite outro número: '));
        var s = n1 + n2;
        // window.alert('O resultado da soma é '+ s); // concatenação
        window.alert(`O resultado da soma entre ${n1} e ${n2} é igual a ${s}`) // utilizando templateStrings
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
