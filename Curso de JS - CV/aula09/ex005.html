<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color:rgb(23, 119, 119);
            color:white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    
    <!--DOM -> Document Object Model 
    O Modelo de Objeto de Documento (DOM) é uma interface de programação para documentos HTML, XML e SVG . Ele fornece uma representação estruturada do documento como uma árvore. ... Embora o DOM seja frequentemente acessado usando JavaScript, não é uma parte da linguagem JavaScript.
    -->
    
    <div id="msg">Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[1];
        var corpo = window.document.body;
        corpo.style.background = 'black';
        p1.style.color = 'red';
        //d.innerText = 'Estou aguardando...'
        /*
        window.document.getElementById('msg').innerText = 'Olá';
        window.document.write('Está escrito assim: '+ p1.innerHTML);´
        */
        var d = window.document.querySelector('div#msg');
        d.style.color = 'black';
    </script>
</body>
</html>
