<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            background-color: black;
            font: normal 15pt Arial;
            color: red;
        }
        div{
            margin-top:20px;
            color: yellow;
            font: normal 12pt Arial;
        }
        h1{
            color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1>Página de Identificação</h1>
    Informe seu país: <input type="text">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="p">

    </div>
    <script>
        function nacionalidade(){
            var texto = window.document.querySelector('input').value.toUpperCase()
            var msg = window.document.getElementById('p')
            msg.innerHTML = `<p>Seu país é <strong>${texto}</strong></p>`
            if (texto == 'BRASIL'){
                msg.innerHTML += 'Você é Brasileiro(a)'

            }else{
                msg.innerHTML += 'Você é Estrangeiro(a)'
            }

        }
    </script>
    
</body>
</html>
